<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="picture">
        <img class="NFT" src="images/image-equilibrium.jpg" alt="NFT" />
        <div class="viewer">
        <img src="/images/icon-view.svg" alt="icon-view">
      </div>
      </div>
        <div class="text">
          <h3>Equilibrium #3429</h3>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="price-tag">
          <div class="price">
            <img src="/images/icon-ethereum.svg" alt="icon-ethereum" />
            <span>0.041 ETH</span>
          </div>
          <div class="clock">
            <img src="/images/icon-clock.svg" alt="icon-clock" />
            <span>3 days left</span>
          </div>
        </div>
        <div class="underline"></div>
        <footer class="creator">
          <img src="/images/image-avatar.png" alt="image-avatar" />
          <span>Creation of <a href="#">Jules Wyvern</a></span>
        </footer>
      </div>
    </main>
    </div>
  </body>
</html>
